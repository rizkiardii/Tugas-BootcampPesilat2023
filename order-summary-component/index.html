<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card">
          <div class="content">
            <div class="image">
              <img src="asset/img/order-summary.jpg" width="350px" alt="" />
            </div>

            <div class="order">
              <h2>Order Summary</h2>
              <p>
                You can now listen to millions of songs,
                <br />
                audiobooks, and podcasts on any device
                <br />
                anywhere you like!
              </p>
            </div>

            <div class="price">
              <div class="price-content">
                <a href=""> </a>
                <img src="asset/icon/music-solid.svg" alt="" width="25px" />
                <div class="annual-plan">
                  <h4>Annual Plan</h4>
                  <p>$59.99/year</p>
                </div>
                <a href="" class="bold">Change</a>
              </div>
            </div>

            <div class="button">
              <button>Proceed to Payment</button>
              <a href="">Cancel Order</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
